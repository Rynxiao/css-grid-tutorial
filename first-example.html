<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Basic example</title>
  <link rel="stylesheet" href="./common.css">
  <style>
    .wrapper {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
      grid-auto-rows: minmax(100px, auto);
    }
    .one {
      grid-column: 1 / 3;
      grid-row: 1;
    }
    .two {
      grid-column: 2 / 4;
      grid-row: 1 / 3;
    }
    .three {
      grid-column: 1;
      grid-row: 2 / 5;
    }
    .four {
      grid-column: 3;
      grid-row: 3;
    }
    .five {
      grid-column: 2;
      grid-row: 4;
    }
    .six {
      grid-column: 3;
      grid-row: 4;
    }
  </style>
</head>
<body>
  <div class="title">First Example</div>
  <div class="wrapper">
    <div class="custom one">One</div>
    <div class="custom two">Two</div>
    <div class="custom three">Three</div>
    <div class="custom four">Four</div>
    <div class="custom five">Five</div>
    <div class="custom six">Six</div>
  </div>
</body>
</html>
